<style>
body {
    background-color: #ffffff; /* Requested white background */
    font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Kaku Gothic ProN", "sans-serif";
    display: flex;
    justify-content: center;
    padding: 20px;
    margin: 0;
}
.chat-container {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}
/* Message Row Base */
.message-row {
    display: flex;
    align-items: flex-start;
    width: 100%;
}
/* Profile Pictures */
.profile-pic {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    flex-shrink: 0;
}
/* Received (Left Side) */
.received {
    justify-content: flex-start;
}
.received .bubble {
    background-color: #fff;
    border: 1px solid #ffccd5;
    margin-left: 12px;
    border-radius: 18px;
    position: relative;
}
/* Tail for Received */
.received .bubble::before {
    content: "";
    position: absolute;
    left: -8px;
    top: 10px;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-right: 10px solid #ffccd5;
}
.received .bubble::after {
    content: "";
    position: absolute;
    left: -6px;
    top: 10px;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-right: 10px solid #fff;
}
/* Sent (Right Side) */
.sent {
    justify-content: flex-end;
}
.sent .bubble {
    background-color: #ffeef2; /* Light pink tint */
    border: 1px solid #ffccd5;
    margin-right: 12px;
    border-radius: 18px;
    position: relative;
}
/* Tail for Sent */
.sent .bubble::before {
    content: "";
    position: absolute;
    right: -8px;
    top: 10px;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-left: 10px solid #ffccd5;
}
.sent .bubble::after {
    content: "";
    position: absolute;
    right: -6px;
    top: 10px;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-left: 10px solid #ffeef2;
}
/* Bubble Content */
.bubble {
    max-width: 70%;
    padding: 8px 15px;
    font-size: 16px;
    color: #333;
    line-height: 1.4;
    display: flex;
    align-items: center;
}
/* Meta Info (Time & Read Status) */
.meta {
    font-size: 11px;
    color: #ff99aa;
    align-self: flex-end;
    margin: 0 5px 2px 5px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}
.read-status {
    font-weight: bold;
    margin-bottom: -2px;
}
/* Decoration Icons (Carrots) - Unused CSS class in provided HTML */
.carrot {
    width: 18px;
    height: 18px;
    margin-left: 5px;
}
</style>
