<title>Kawaii Chat Interface</title>

<style>
body{
    background:#fff;
    font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
    display:flex;
    justify-content:center;
    padding:20px;
    margin:0;
    cursor:pointer;
}
.chat-container{
    width:100%;
    max-width:500px;
    display:flex;
    flex-direction:column;
    gap:15px;
}
.message-row{
    display:flex;
    align-items:flex-start;
    width:100%;
    opacity:0;
    transform:translateY(10px);
    transition:all .3s ease;
}
.message-row.show{
    opacity:1;
    transform:translateY(0);
}
.profile-pic{
    width:45px;
    height:45px;
    border-radius:50%;
    background-size:cover;
    background-position:center;
    flex-shrink:0;
}
.received{justify-content:flex-start;}
.sent{justify-content:flex-end;}

.bubble{
    max-width:70%;
    padding:6px 12px;
    font-size:13px;
    color:#333;
    line-height:1.4;
    border-radius:18px;
    position:relative;
    border:1px solid #ffccd5;
}

.received .bubble{
    background:#fff;
    margin-left:12px;
}
.sent .bubble{
    background:#ffeef2;
    margin-right:12px;
}

/* Tails */
.received .bubble::before,
.received .bubble::after,
.sent .bubble::before,
.sent .bubble::after{
    content:"";
    position:absolute;
    top:10px;
    border-top:8px solid transparent;
    border-bottom:8px solid transparent;
}
.received .bubble::before{left:-8px;border-right:10px solid #ffccd5;}
.received .bubble::after{left:-6px;border-right:10px solid #fff;}
.sent .bubble::before{right:-8px;border-left:10px solid #ffccd5;}
.sent .bubble::after{right:-6px;border-left:10px solid #ffeef2;}

.meta{
    font-size:11px;
    color:#ff99aa;
    align-self:flex-end;
    margin:0 5px 2px 5px;
    display:flex;
    flex-direction:column;
    align-items:flex-end;
}
.read-status{
    font-weight:bold;
    margin-bottom:-2px;
}
</style>
</head>

<script>
const messages = document.querySelectorAll('.message-row');
let index = 0;

document.body.addEventListener('click', () => {
    if(index < messages.length){
        messages[index].classList.add('show');
        index++;
    }
});
